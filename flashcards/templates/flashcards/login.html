{% extends 'flashcards/base.html' %}

{% block title %}Login - Flashcard App{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <h2 style="text-align: center; margin-bottom: 30px; color: #667eea;">Login</h2>
    
    <form method="post" style="background: #f8f9fa; padding: 30px; border-radius: 8px;">
        {% csrf_token %}
        
        <div style="margin-bottom: 20px;">
            <label for="username" style="display: block; margin-bottom: 5px; color: #333; font-weight: 500;">Username</label>
            <input type="text" name="username" id="username" required 
                   style="width: 100%; padding: 12px; border: 2px solid #dee2e6; border-radius: 6px; font-size: 16px;">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label for="password" style="display: block; margin-bottom: 5px; color: #333; font-weight: 500;">Password</label>
            <input type="password" name="password" id="password" required 
                   style="width: 100%; padding: 12px; border: 2px solid #dee2e6; border-radius: 6px; font-size: 16px;">
        </div>
        
        <button type="submit" class="btn" style="width: 100%; margin-bottom: 15px;">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px; color: #6c757d;">
        Don't have an account? <a href="{% url 'flashcards:register' %}" style="color: #667eea; font-weight: 500;">Register here</a>
    </p>
    <p style="text-align: center; margin-top: 10px; color: #6c757d;">
        <a href="{% url 'flashcards:password_reset_request' %}" style="color: #667eea; font-weight: 500;">Forgot your password?</a>
    </p>
    
    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'flashcards:index' %}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>
{% endblock %}
